
  <div  id="row" [formGroup]="form">
   <input formControlName="id" type="hidden" [value]="contact?.id" />

   <div id="row1">
   <mat-form-field appearance="outline">
    <mat-icon matSuffix>supervisor_account</mat-icon>
     <mat-label>Name</mat-label>
     <input formControlName="name" matInput placeholder="Contact Name ..." />
     <mat-error>The field contact type is required</mat-error>
   </mat-form-field>
   <mat-form-field appearance="outline">
     <mat-icon matSuffix>travel_explore</mat-icon>
     <mat-label>Contact Type</mat-label>
     <mat-select formControlName="contactTypeId">
       <mat-option *ngFor="let type of contactTypes" [value]="type.id">{{type.name}}</mat-option>
     </mat-select>
     <mat-error>The field contact type is required</mat-error>
   </mat-form-field>
   </div>
   <div id="row1">
    <mat-form-field appearance="outline">
    <mat-icon matSuffix>phone</mat-icon>
     <mat-label>Phone</mat-label>
     <input formControlName="phoneNumber" matInput placeholder="Phone"/>
     <mat-error>The filed phone is required</mat-error>
   </mat-form-field>
   <mat-form-field appearance="outline">
     <mat-label>Birth Date</mat-label>
     <input formControlName="birthDate" matInput [matDatepicker]="picker"
     [max]="maxDate"/>
     <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
     <mat-datepicker #picker></mat-datepicker>
     <mat-error>The field Birth Date is required</mat-error>
   </mat-form-field>
  </div>
 </div>
