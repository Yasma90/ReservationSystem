<app-header-page title="Create Reservation" action="Reservations List"
  routeUrl="/reservations"></app-header-page>

<div class="container">
  <app-error-response style="visibility: hidden;" [errors]="errors"></app-error-response>

  <form id="reservation-form" (onSubmit)="onSubmit()" [formGroup]="formGroup">
    <app-contact-form ></app-contact-form>
    <input type="hidden" name="id" [value]="id" />
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea formGroupName="description" matInput [value]="reservation.description">{{reservation.description}}</textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Reservation Date</mat-label>
      <input formControlName="date" matInput
        [matDatepicker]="picker" [min]="minDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="btn-send">
      <button class="btn btn-read" type="submit" color="danger"
      [disabled]="formGroup.invalid">SEND</button>
    </div>
  </form>

</div>
