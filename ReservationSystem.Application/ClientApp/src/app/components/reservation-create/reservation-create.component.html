<app-header-page title="Create Reservation" action="RESERVATION LIST"
  routeUrl="/reservations"></app-header-page>

<div class="container">
  <app-error-response style="visibility: hidden;" [errors]="errors"></app-error-response>

  <form id="reservation-form" (ngSubmit)="onSubmit()" [formGroup]="formGroup">
    <app-contact-form></app-contact-form>
    <input type="hidden" name="id" [value]="id"/>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput ></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Reservation Date</mat-label>
      <input formControlName="date" matInput
        [matDatepicker]="picker" [min]="minDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="btn-send">
      <button class="btn btn-read" type="submit"
      [disabled]="!formGroup.valid">SEND</button>
    </div>
  </form>
</div>
