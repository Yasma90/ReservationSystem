<app-header-page title="Create/Edit Reservation" action="RESERVATION LIST"
  routeUrl="/reservations"></app-header-page>

<div class="container">
  <app-error-response [errors]="errors"></app-error-response>

  <form novalidate #form="ngForm" (ngSubmit)="onSubmit()" [formGroup]="formGroup">
    <app-contact-form></app-contact-form>

      <button class="btn btn-primary btn-lg btn-block" type="submit"
      [disabled]="form.invalid">SEND</button>
  </form>

</div>
